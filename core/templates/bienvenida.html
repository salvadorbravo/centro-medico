<!DOCTYPE html>
{% load static %}
<html lang="es">

<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>Centro Medico</title>
  <!-- bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- style css -->
  <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
  <!-- Responsive-->
  <link rel="stylesheet" href="{% static 'core/css/responsive.css' %}">
  <!-- fevicon -->
  <link rel="stylesheet" href="{% static 'core/images/fevicon.png' %}">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" href="{% static 'core/css/jquery.mCustomScrollbar.min.css' %}">
  <!-- Tweaks for older IEs-->
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
  <!-- owl stylesheets -->
  <link rel="stylesheet" href="{% static 'core/css/owl.carousel.min.css' %} ">
  <link rel="stylesheet" href="{% static 'core/css/owl.theme.default.min.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css"
    media="screen">
</head>

<body>
  <!--header section start -->
  <div class="header_section">
    <div class="container-fluid">
      <div class="main">
        <div class="logo"><a href="/"><img src="{% static 'core/images/logo-2.png' %}"></a></div>
        <div class="menu_text">
          <ul>
            <div class="togle_">
              <div class="menu_main">
                <ul>
                  <li><a href="{% url 'seleccionar_perfil' %}">Ingresar</a></li>
                </ul>
              </div>
            </div>
            <div id="myNav" class="overlay">
              <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
              <div class="overlay-content">
                <a href="/">Inicio</a>
              </div>
            </div>
            <span class="navbar-toggler-icon"></span>
            <span onclick="openNav()"><img src="{% static 'core/images/toogle-icon.png' %}" class="toggle_menu"></span>
            <span onclick="openNav()"><img src="{% static 'core/images/toogle-icon1.png' %}"
                class="toggle_menu_1"></span>
          </ul>
        </div>
      </div>
    </div>
    <!-- banner section start -->
    <div class="banner_section layout_padding">
      <div class="container">
        <div id="my_slider" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <div class="row">
                <div class="col-md-6">
                  <div class="container">
                    <h1 class="banner_taital">Centro Medico Galenos</h1>
                    <p class="banner_text">Centro Medico con Multiples Servicios como Kinesiología, Oftalmología,
                      Otorrinolaringología y Mucho Mas</p>
                    <div class="more_bt"><a href="{% url 'seleccionar_perfil' %}">Ingresar</a></div>
                  </div>
                </div>
                <div class="col-md-6">
                  <div class="banner_img"><img src="{% static 'core/images/banner-img.png' %}"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src=" {% static 'core/js/jquery.min.js' %} "></script>
  <script src=" {% static 'core/js/popper.min.js' %}"></script>
  <script src="{% static 'core/js/bootstrap.bundle.min.js' %} "></script>
  <script src="{% static 'core/js/jquery-3.0.0.min.js' %} "></script>
  <script src=" {% static 'core/js/plugin.js' %}"></script>
  <!-- sidebar -->
  <script src=" {% static 'core/js/jquery.mCustomScrollbar.concat.min.js' %}"></script>
  <script src="{% static 'core/js/custom.js' %}"></script>
  <!-- javascript -->
  <script src="{% static 'core/js/owl.carousel.js' %}"></script>
  <script src="https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".fancybox").fancybox({
        openEffect: "none",
        closeEffect: "none"
      });

      $(".zoom").hover(function () {

        $(this).addClass('transition');
      }, function () {

        $(this).removeClass('transition');
      });
    });
  </script>
  <script>
    function openNav() {
      document.getElementById("myNav").style.width = "100%";
    }
    function closeNav() {
      document.getElementById("myNav").style.width = "0%";
    }
  </script>
</body>

</html>
